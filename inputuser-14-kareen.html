<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input User</title>
</head>
<body>
    <h1>XI RPL 1 / 14</h1>
    <h2>Pendaftaran hiGirls!</h2>
        <table>
            <tr>
                <td>Nama Lengkap</td>
                <td>:</td>
                <td>
                    <input type="text" id="nama">
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td>:</td>
                <td>
                    <input type="email" id="email">
                </td>
            </tr>
            <tr>
                <td>Negara</td>
                <td>:</td>
                <td>
                    <select id="negara">
                        <option value="Brunei Darussalam">Brunei Darussalam</option>
                        <option value="Kamboja">Kamboja</option>
                        <option selected="select" value="Indonesia">Indonesia</option>
                        <option value="Laos">Laos</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="Myanmar">Myanmar</option>
                        <option value="Filipina">Filipina</option>
                        <option value="Singapura">Singapura</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Vietnam">Vietnam</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Tahun Lahir</td>
                <td>:</td>
                <td>
                    <select id="lahir">
                        <option selected="select" value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td> 
                    <input type="radio" id="jk" name="gender" value="Pria">Pria<br>
                    <input type="radio" id="jk" name="gender" value="Wanita">Wanita<br>
                    <input type="radio" id="jk" name="gender" value="Tak Terdefinisi">Tak Terdefinisi<br><br>
                </td>
            </tr>
        </table>
    <button onclick="cekData()">Daftar</button>
    <div id="container">
    </div>
    <script src="input-user.js"></script>
</body>
</html>
